<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<h1> Registro Ciencias Responde</h1>
<form>
  <div class="form-row align-items-center">
     <label for="inputNombre3" class="col-sm-2 col-form-label">Nombre</label>
     <div class="col-sm-10">
       <input type="text" class="form-control" id="inputNombre3" placeholder="Nombre">
     </div>
  </div>
  <div class="form-row align-items-center">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="@ciencias.unam.mx"
    </div>
  </div>
  <div class="form-row align-items-center">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-row align-items-center">
    <label for="inputConfPassword3" class="col-sm-2 col-form-label">Confirma Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputConfPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-row align-items-center">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </div>
</form>
