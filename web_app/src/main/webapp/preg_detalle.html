<!DOCTYPE html>
<html>
<head>
	<!--Style for document-->
	<style type="text/css">
		#header h1 {color:#FFFFFF; float:left;}
		#wrapper h2 {color:#564343; padding:20px}
    	#wrapper p {color:#564343; text-align: center; padding:20px}
    	.button {color:#FFFFFF; background-color: #58c47d; border: none; padding:10px 15px; border-radius: 8px; border:4px solid #FFFFFF;}
    	.button:hover {background-color: #7ccd98;}
    
    	textarea {border: none; padding:10px; resize: none}
	</style>
</head>

<body>
<header style="min-height:80px;background-color:#58c47d;padding:1px 10px">
  <div id="header" style=width:800px;margin:auto;>
	<h1>CienciasResponde</h1> <!--Logo del sitio, hipervinculo a principal-->
    <div id="social" style=float:right;padding:30px;>{social}</div>
  </div>
</header>

<div id="wrapper" style=width:840px;background:#eff3e6;margin:auto;padding:20px>
  <h2>{pregunta}</h2>
  <p>{descripcion}</p>
	
   <!--Si no esta conectado display:none-->
  <div style=background:#c2dca6;padding:20px>
    <button type="button" class="button" onclick="document.getElementById('toggle').style.display='block';">Comentar</button>
    <div id="toggle" style="display:none;padding:20px">
      <!--Agregar foto de persona-->
      <textarea cols=85 rows=10 maxlength=1000></textarea>
      <button type="button" class="button"  onclick="document.getElementById('toggle').style.display='none';">Cancelar</button>
    </div>
  </div>
    
  <p>{comentarios}</p>
</div>

</body>
</html>
