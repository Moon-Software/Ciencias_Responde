<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Nombre de la pagina</title>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>
    
    <h:body>
        
        <div id="header">
            <div id="name">
                <h:graphicImage value = "resources/logo.svg" height="95px"/> 
                <div id="social">
                    <ui:decorate template="OpcionesHeaderSesionIniciadaIH.xhtml">
                        <ui:define name="wa_content" >
                            <ui:define name="menuBarBoton" >
                                <ui:include src="OpcionesHeaderSesionIniciadaIH.xhtml" />
                            </ui:define>
                        </ui:define>
                    </ui:decorate>
            </div>
            </div>
        </div>

        <div id="wrapper">
            <h2> ¡Bienvenido/a a Ciencias Responde!</h2>


<h:form>
    <h:panelGrid id="grid" columns="3" cellpadding="5">
        <p:outputLabel for="default" value="Usuario" />
        <p:inputText id="default" required="true" />
        <p:message for="default" />
 
        <p:outputLabel for="txt" value="Constraseña" />
        <p:inputText id="txt" required="true" />
        <p:message for="txt" display="text" />
    </h:panelGrid>
 
    <p:commandButton id="submitButton" value="Submit" update="grid" />
</h:form>

        </div>
        
        <div id="footer">
            MoonSoftware - 2018
        </div>
        
    </h:body>
</html>
