<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Pregunta Nueva</title>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>

    <h:body>

        <div id="header">
            <div id="name">
                <h:outputLink value="PantallaPrincipalIH.xhtml">
                    <h:graphicImage value = "resources/logo.svg" height="95px"/> 
                </h:outputLink> 
                <div id="social">
                    <ui:include src="AccesoIH.xhtml" />
                </div>
            </div>
        </div>

        <div id="wrapper">
            <h2>Nueva Pregunta</h2>
            <div id="content" style="margin:20px;">
                <h:form id="form">
                    <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true" ></p:messages>
                    <h:panelGrid id="grid" columns="3" cellpadding="5">
                        <p:outputLabel value="Pregunta: " /> 
                        <p:inputText id="titulo" required="true" requiredMessage="Se debe llenar este campo" styleClass="search"/>
                        <p:message for="titulo" />

                        <p:outputLabel value="Tema: " />
                        <h:selectOneMenu id="tema">
                            <f:selectItems value="#{manejadorPregunta.temas}" />
                        </h:selectOneMenu>
                        <p:message for="tema" />
                    </h:panelGrid>
                    <p:inputTextarea requiredMessage="Se debe llenar este campo" required="true" 
                                     id="descripcion" rows="10" cols="75" 
                                     maxlength="2000" styleClass="all"/>

                    <p:commandButton  immediate="true" value = "Listo" update="grid" action="#{manejadorPregunta.agregarPregunta}" />
                </h:form>
            </div>
        </div>

        <div id="footer">
            MoonSoftware - 2018
        </div>

    </h:body>
</html>
