<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <h:head>
        <title>Pregunta Nueva</title>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>
    
    <h:body>
        
        <div id="header">
            <div id="name">
                <h:graphicImage value = "resources/logo.svg" height="95px"/> 
            <div id="social">
                -SOCIAL-
            </div>
            </div>
        </div>

        <div id="wrapper">
            <h2>Nueva Pregunta</h2>
            <div id="content" style="margin:20px;">
                <h:form id="form">
                    Pegunta : <p:inputText id="titulo" />
                
                <p:inputTextarea id="descripcion" rows="10" cols="75" maxlength="2000" autoResize="false" />
                
                <h:commandButton  immediate="true" value = "Listo" action = "#{manejadorPregunta.agregarPregunta}" />
                </h:form>
            </div>
        </div>
        
        <div id="footer">
            MoonSoftware - 2018
        </div>
        
    </h:body>
</html>
