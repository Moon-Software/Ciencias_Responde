<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="pregs" value="#{manejadorPregunta.getPreguntasPorPalabras(param.search)}"/>

    <h:head>
        <title><h:outputText value="Preguntas Filtradas: " /></title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>

    <h:body>
        <div id="header">
            <div id="name">
                <h:outputLink value="PantallaPrincipalIH.xhtml">
                    <h:graphicImage value = "resources/logo.svg" height="95px"/> 
                </h:outputLink>
                <div id="social">
                    <ui:include src="AccesoIH.xhtml" />
                </div>
            </div>
        </div>
        <c:choose>
            <c:when test="#{pregs == null}">
                <ui:include src="ErrorConexionIH.xhtml" />
            </c:when>
            <c:otherwise>
                <c:choose>
                    <c:when test="#{pregs.isEmpty()}">
                        <h:outputText value="¡NO SE HA ENCONTRADO NINGUNA PREGUNTA RELACIONADA A TU BÚSQUEDA. Haz la pregunta o intenta con otra búsqueda." style="font-weight: bold"/>
                    </c:when>
                    <c:otherwise>
                        <p:dataScroller value="#{pregs}" var="preg" chunkSize="10">

                            <h:panelGrid columns="2" style="width:100%">

                                <p:outputPanel>
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLink value="PantallaPreguntaIH.xhtml?pid=#{preg.idPregunta}">
                                            <br/>
                                            <h:outputText value="#{preg.titulo}" style="font-weight: bold"/>
                                            <br/>
                                        </h:outputLink>
                                    </h:panelGrid>
                                    <hr />
                                </p:outputPanel>
                            </h:panelGrid>
                        </p:dataScroller>
                    </c:otherwise>
                </c:choose>
            </c:otherwise>
        </c:choose>
    </h:body>
</html>
