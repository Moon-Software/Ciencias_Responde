<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>¡Registro Exitoso!</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>

        <div id="header">
            <div id="name">
                <h:outputLink value="PantallaPrincipalIH.xhtml?faces-redirect=true">
                    <h:graphicImage value = "resources/logo.svg" height="95px"/> 
                </h:outputLink>
            </div>
        </div>
        <div id="wrapper">
            <c:choose>
                <c:when test="#{usuarioServicio.validarUsuario(param.u)}">
                    <h2>Validación Exitosa</h2>
                    <div id="content"> 
                            <p>Se ha validado tu cuenta de Ciencias Responde.</p>
                    </div>
                </c:when>
                <c:otherwise>
                    <h2>Error</h2>
                    <div id="content"> 
                        <p>La cuenta de Ciencias Responde ya ha sido validada.</p>
                    </div>
                </c:otherwise>
            </c:choose>
        </div>
        <div id="footer"> MoonSoftware - 2018 </div>
    </h:body>
</html>
