<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>

    <h:body>
        <ui:composition>
            <c:choose>
                <c:when test="#{manejadorPregunta.getTemas() == null}">
                    <h:outputText value="¡ERROR DE CONEXIÓN! Compruebe su conexión a internet e 
                      inténtelo más tarde. Pueden haber problemas con la conexión a la base de datos." />
                </c:when>
                <c:otherwise>
                    <h:form>
                        <p:accordionPanel value="#{manejadorPregunta.getTemas()}" var="tema">
                            <p:tab title="#{tema.nombre}">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="DESCRIPCIÓN: " style="font-weight: bold" />
                                    <h:outputText value="#{tema.descripcion}" />
                                    <a href="PreguntasDeTemaIH.xhtml?tid=#{tema.nombre}"> Ir a preguntas asociadas al tema.</a>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </c:otherwise>
            </c:choose>
        </ui:composition>

    </h:body>
</html>
