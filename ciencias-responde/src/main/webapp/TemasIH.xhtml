<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>

    <h:body>
        <ui:composition>
            <c:choose>
                <c:when test="#{manejadorPregunta.getTemas() == null}">
                    <h:outputText value="¡ERROR DE CONEXIÓN! Compruebe su conexión a internet e 
                                  inténtelo más tarde. Pueden haber problemas con la conexión a la base de datos." />
                </c:when>
                <c:otherwise>
                    <h:form>
                        <p:messages id="messages" closable="true" autoUpdate="true" ></p:messages>
                        <ui:repeat value="#{manejadorPregunta.getTemas()}" var="tema">
                            <h:panelGrid style="padding: 10px; margin: 0px; background-color: #AAE177; border: 2px solid #629749; width: 100%">
                                <h:outputLink value="PreguntasDeTemaIH.xhtml?tid=#{tema.nombre}" styleClass="link">
                                    <h:outputText value="#{tema.nombre}" styleClass="link"/>
                                </h:outputLink>
                            </h:panelGrid>    
                            <h:outputText value="DESCRIPCIÓN: #{tema.descripcion}" style="font-weight: bold" />                               
                        </ui:repeat>
                    </h:form>
                </c:otherwise>
            </c:choose>
        </ui:composition>

    </h:body>
</html>
