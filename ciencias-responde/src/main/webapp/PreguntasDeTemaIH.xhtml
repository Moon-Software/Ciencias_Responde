<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title><h:outputText value="Preguntas de #{param.tid}" /></title>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>

    <h:body>

        <div id="header">
            <div id="name">
                <h:outputLink value="PantallaPrincipalIH.xhtml">
                    <h:graphicImage value = "resources/logo.svg" height="95px"/> 
                </h:outputLink>
                <div id="social">
                    <ui:include src="AccesoIH.xhtml" />
                </div>
            </div>
        </div>

        <div id="wrapper">
            <div id="content">
                <h:outputText value="Preguntas filtradas por el tema: #{param.tid}" />
                <c:choose>
                    <c:when test="#{sesion.estaConectado()}">
                        <h:button outcome="PreguntaNuevaIH.xhtml" value="Crear nueva pregunta" />
                    </c:when>
                </c:choose>
                <h:form> 
                    <p:dataScroller value="#{manejadorPregunta.getPreguntas(param.tid)}" var="preg" chunkSize="10">

                        <h:panelGrid columns="2" style="width:100%">

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLink value="PantallaPreguntaIH.xhtml?pid=#{preg.idPregunta}">
                                        <br/>
                                        <h:outputText value="#{preg.titulo}" style="font-weight: bold"/>
                                        <br/>
                                    </h:outputLink>
                                </h:panelGrid>
                                <hr />
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
            </div>
        </div>

        <div id="footer">
            MoonSoftware - 2018
        </div>

    </h:body>
</html>
