<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Nombre de la pagina</title>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>

    <h:body>

        <div id="header">
            <div id="name">
                <h:graphicImage value = "resources/logo.svg" height="95px"/> 
                <div id="social">
                    <ui:decorate template="OpcionesIH.xhtml">
                        <ui:define name="wa_content" >
                            <ui:define name="menuBarBoton" >
                                <ui:include src="OpcionesIH.xhtml" />
                            </ui:define>
                        </ui:define>
                    </ui:decorate>
                </div>
            </div>
        </div>

        <div id="wrapper">
            <div id="content">
                <h:outputText value="Preguntas filtradas por el tema: #{param.tid}" />
                <h:form> 
                    <p:dataScroller value="#{manejadorPregunta.getPreguntas(param.tid)}" var="preg" chunkSize="10">

                        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="#{preg.titulo}" style="font-weight: bold"/>
                                        <a href="http://localhost:8080/ciencias-responde/PantallaPreguntaIH.xhtml?pid=#{preg.idPregunta}"> Ir a pregunta.</a>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
            </div>
        </div>

        <div id="footer">
            MoonSoftware - 2018
        </div>

    </h:body>
</html>
