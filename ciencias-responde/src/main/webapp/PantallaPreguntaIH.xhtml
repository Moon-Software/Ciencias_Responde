<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="preg" value="#{manejadorPregunta.getPregunta(param.pid)}"/> <!-- if and then redirect-->
    <h:head>
        <title><h:outputText value="#{preg.titulo}"/></title>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>

    <h:body>

        <div id="header">
            <div id="name">
                <h:outputLink value="PantallaPrincipalIH.xhtml">
                    <h:graphicImage value = "resources/logo.svg" height="95px"/> 
                </h:outputLink>
                <div id="social">
                    <ui:include src="AccesoIH.xhtml" />
                </div>
            </div>
        </div>

        <div id="wrapper">
            <c:choose>
                <c:when test="#{preg != null}">
                    <h2><h:outputText value="#{preg.titulo}"/></h2>
                    <div id="content" style="margin:20px;">
                        <h:panelGrid id="grid" columns="2" cellpadding="8">
                            <h:panelGroup id="info" >
                                <h:graphicImage value = "resources/icon.jpg" height="90px"/> 
                                <br/>
                                <h:outputText style="font-weight: bold; text-align: left;" value="#{preg.idUsuario.nombre}" />
                            </h:panelGroup>
                            <h:outputText value="#{preg.descripcion}"/>
                        </h:panelGrid>
                        <div align="right"><h:outputText value="#{preg.fecha}" /></div>
                        <br/>
                        <hr/>
                        <br/>
                        <h:form id="areacom">

                            <ui:include src="ComentariosIH.xhtml" >
                                <ui:param name="preg" value="#{preg}" />
                            </ui:include>
                        </h:form>
                    </div>
                </c:when>

                <c:otherwise>
                    <ui:include src="PreguntaBorradaIH.xhtml"/>
                </c:otherwise>
            </c:choose>
        </div>

        <div id="footer">
            MoonSoftware - 2018
        </div>

    </h:body>
</html>
