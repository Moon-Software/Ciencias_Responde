<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <c:set var="preg" value="#{manejadorPregunta.getPregunta(param.pid)}"/> 
    <h:head>
        <title>Pregunta Nueva</title>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>
    
    <h:body>
        
        <div id="header">
            <div id="name">
                <h:graphicImage value = "resources/logo.svg" height="95px"/> 
            <div id="social">
                -SOCIAL-
            </div>
            </div>
        </div>

        <div id="wrapper">
            <h2><h:outputText value="#{preg.titulo}"/></h2>
            <div id="content" style="margin:20px;">
                <h:outputText value="#{preg.descripcion}"/>
                <f:view>
                    <h:form id="form">
                        <!--h:outputText id="output" escape="false" value="#{comentariosIH.getComentarios(preg)}" /-->
                        <p:inputTextarea id="contenido" rows="6" cols="50" maxlength="1000" autoResize="false" />
                        <h:commandButton value = "OK" action = "#{manejadorComentario.agregarComentario(preg)}" >
                            <p:ajax />
                        </h:commandButton>

                        <h:outputText id="output" escape="false" value="#{comentariosIH.getComentarios(preg)}" />
                    </h:form>
                </f:view>
            </div>
        </div>
        
        <div id="footer">
            MoonSoftware - 2018
        </div>
        
    </h:body>
</html>
