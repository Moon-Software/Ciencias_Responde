<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <h:head>
        <title>Pregunta Nueva</title>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>
    
    <h:body>
        
        <div id="header">
            <div id="name">
                <h:graphicImage value = "resources/logo.svg" height="95px"/> 
            <div id="social">
                -SOCIAL-
            </div>
            </div>
        </div>

        <div id="wrapper">
            <c:set var="preg" value="#{manejadorPregunta.getPregunta(param.pid)}" scope="request" /> 
            <h2><h:outputText value="#{preg.titulo}"/></h2>
            <div id="content" style="margin:20px;">
                <h:outputText value="#{preg.descripcion}"/>
                <f:view>
                    
                <h:form>
                    <ui:repeat value="#{comentariosIH.comentarios}" var="com" >
                        <h:outputText value="#{com.contenido}" />
                    </ui:repeat>
                </h:form>
                </f:view>
            </div>
        </div>
        
        <div id="footer">
            MoonSoftware - 2018
        </div>
        
    </h:body>
</html>
