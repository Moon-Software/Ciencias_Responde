<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <title>Nombre de la pagina</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <pm:page id ="registroExitosoIH">
        <div id="header">
            <div id="name">
                <h:graphicImage value="resources/logo.svg" height="95px"/>
                <div id="social"> -SOCIAL- </div>
            </div>
        </div>
        <div id="wrapper">
            <h2>Confirmacion</h2>
             <div id="content"> 
                <h:form>
                    <p:outputPanel deferred="true">
                        <h3></h3>
                        <p>Por favor revisa tu correo y da click en el enlace que se envio para confirmar tu cuenta</p>
                    </p:outputPanel>
                </h:form>
             </div>
        </div>
        <div id="footer"> MoonSoftware - 2018 </div>
        </pm:page>

    </h:body>
</html>
