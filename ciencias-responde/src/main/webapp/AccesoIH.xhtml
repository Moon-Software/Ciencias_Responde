<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet  library="css"  name="estilo.css" /> 
    </h:head>

    <h:body>
        <c:choose>

            <c:when test="#{sesion.estaConectado()}">
                <div class ="my-2 my-lg-0">
                    <h:form id="perfil">
                        <h:button value="Perfil" outcome = "PerfilIH.xhtml?uid=#{manejadorPerfil.idActivo()}" styleClass="button"/>
                        <p:spacer width="10"></p:spacer>
                        <h:commandButton action="#{sesion.cerrarSesion()}" value="Cerrar SesiÃ³n" styleClass="button"/>
                    </h:form>
                </div>
            </c:when>

            <c:otherwise>
                <h:form id="myForm" class="form-inline my-2 my-lg-0">
                    <h:button value="Iniciar Sesion" outcome="InicioSesionIH.xhtml" styleClass="button"/>
                    <p:spacer width="10"></p:spacer>
                    <h:button value="Registrarse" outcome="RegistroIH.xhtml" styleClass="button"/>
                </h:form>
            </c:otherwise>
        </c:choose>
        
        <h:form>
            <p:inputText id="txt1" value="#{manejadorPregunta.busqueda}" required="true" label="Buscar">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:commandButton value="Buscar: " update="txt1" action="#{manejadorPregunta.buscaPreguntasPorPalabras}" />
        </h:form>
    </h:body>
</html>
